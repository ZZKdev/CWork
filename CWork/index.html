<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CWork</title>
    <style type="text/css">
        body {
            background: rgb(26, 49, 95);           
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(26, 49, 95, 1)), color-stop(10%, rgba(26, 49, 95, 1)), color-stop(24%, rgba(29, 108, 141, 1)), color-stop(37%, rgba(41, 136, 151, 1)), color-stop(77%, rgba(39, 45, 100, 1)), color-stop(90%, rgba(26, 49, 95, 1)), color-stop(100%, rgba(26, 49, 95, 1)));
        }

        .center {
            margin: 0 auto;
            width: 800px;
            text-align: left;
            border: 3px solid #080808;
            box-shadow: 5px 4px 5px #000;
            background-color: #666666;
        }

        p {
            font-weight: bolder;
        }

        a {
            color:black;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; ">个人出行系统</h1>
    <div class="center">
        <p>欢迎使用本系统</p>
        <p>您可以使用以下功能</p>
        <h2>一、查询当天天气</h2>
        <form action="/searchWeather" target="result" method="GET">
            输入地点：<input type="text" name="address" />
            <input type="submit" value="查询" />
        </form>
        <h2>二、查询未来三天天气</h2>
        <form action="/predictWeather" target="result" method="GET">
            输入地点：<input type="text" name="address" />
            <input type="submit" value="查询" />
        </form>
        <h2>三、记录出行记录</h2>
        <form action="/newpost" target="result" method="POST">
            地点：<input type="text" name="address" /><br />
            记录：<textarea cols="91" rows="5" name="content">在这里面输入记录</textarea><br />
            <input type="submit" value="保存" style="float:right" />
        </form>
        <h2>四、删除指定地点的出行记录</h2>
        <form action="/deletepost" target="result" method="POST">
            地点：<input type="text" name="address" /><br />
            <input type="submit" value="删除" style="float:right" />
        </form>
        <h2>五、查看指定地点的出现记录</h2>
        <form action="/searchpost" target="result" method="POST">
            地点：<input type="text" name="address" /><br />
            <input type="submit" value="查询" style="float:right" />
        </form>
        <h2><a href="/showpost" target="result">六、查看出行记录</a></h2>
        <iframe id="myiframe" name="result" width="795px" srcdoc="<h2>结果显示</h2>" frameborder="0" height="600px"></iframe>
    </div>   
</body>
</html>
